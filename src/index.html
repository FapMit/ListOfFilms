<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список фильмов</title>

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="/" class="header__logo">
          <span>Movie</span> <span>App</span>
        </a>
        <ul class="header__list">
          <li class="header__item">список фильмов</li>
          <li class="header__item">2024</li>
        </ul>
      </div>
    </header>
    <main class="page">
      <section class="moives">
        <div class="movies__top">
          <div class="movies__container--top">
            <h1 class="movie__top-title" data-text="Хочу посмотреть">Хочу посмотреть</h1>
          </div>
        </div>
        <div class="movies__bottom">
          <div class="movies__container--bottom">
            <div class="movies__settings">
              <input class="movies__input js-movies-input" type="text" name="nameMovie" id="nameMovie"
                placeholder="Добавить фильм">
              <button type="button" class="movies__button js-movies-btn">
                <svg width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M14.7277 29.9367C14.3745 29.5737 14.1896 29.1116 14.1729 28.5506C14.1562 27.9895 14.3251 27.5275 14.6795 27.1644L24.1177 17.4615H2.59285C2.04711 17.4615 1.58933 17.2714 1.2195 16.8912C0.849679 16.511 0.66541 16.041 0.666694 15.4813C0.666694 14.9202 0.851605 14.4496 1.22143 14.0694C1.59125 13.6892 2.04839 13.4997 2.59285 13.5011H24.1177L14.6795 3.79809C14.3264 3.43506 14.1575 2.97301 14.1729 2.41195C14.1883 1.8509 14.3733 1.38885 14.7277 1.02582C15.0808 0.66278 15.5302 0.481262 16.076 0.481262C16.6217 0.481262 17.0712 0.66278 17.4243 1.02582L30.137 14.0951C30.3296 14.2601 30.4663 14.4667 30.5472 14.7149C30.6281 14.9631 30.6679 15.2186 30.6667 15.4813C30.6667 15.7453 30.6269 15.9928 30.5472 16.2238C30.4676 16.4549 30.3309 16.6694 30.137 16.8674L17.4243 29.9367C17.0712 30.2997 16.6217 30.4813 16.076 30.4813C15.5302 30.4813 15.0808 30.2997 14.7277 29.9367Z"
                    fill="#F3F6F9" />
                </svg>
              </button>
              <div class="movies__settings-counter">
              </div>
            </div>
            <ul class="movies__list js-movies-output">
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__text">©️ Maxim Fetisov - 2024</p>
      </div>
    </footer>
  </div>

  <script type="module" src="./resources/scripts/index.js"></script>
</body>

</html>
